<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
</head>
<body>
	<h1 style="text-align: center;">Contact Form</h1>
	<hr style="width: 600 px; margin: 0 auto;">
	<div style= "background-color: whitesmoke;
		padding: 10px 50px; 
		border-radius: 10px; 
		color: white;
		margin: 0 auto;
		width: 500px;">
		<p style="color: #133331; font-style: sans-serif; font-size: 20px; width: 100%; padding: 12px;">First Name</p>
    		<label for="fname"></label>
    		<input style= "padding: 12px; width: 100%; border: 0px; border-radius:10px;"type="text" id="fname" name="firstname" placeholder="Your name..">
    	<p style="color: #133331; font-style: sans-serif; font-size: 20px;">Last Name</p>
    		<label for="lname"></label>
    		<input style= "padding: 12px; width: 100%; border: 0px; border-radius:10px;"type="text" id="lname" name="lastname" placeholder="Last name..">
    	<p style="color: #133331; font-style: sans-serif; font-size: 20px;">City</p>
    		<label for="City"></label>
    		<select style="padding: 12px; width: 100%; border: 0px; border-radius:10px;"id="City" name="City">
    			<option value="semarang">semarang</option>
    			<option value="surabaya">surabaya</option>
    			<option value="yogyakarta">yogyakarta</option>
    		</select>
    	<p style="color: #133331; font-style: sans-serif; font-size: 20px;">Subject</p>
    		<label for="subject"></label>
    		<textarea style="padding: 12px; width: 100%; border: 0px; border-radius:10px; height: 200px;"id="subject" name="subject" placeholder="Write something.."></textarea>
    	<br>
		<button style="padding: 20px 30px; background-color: blue; border-radius: 10px; border: 0px; color: white; margin-top: 30px;">Submit</button>

	</div>
</body>
</html>
